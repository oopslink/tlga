<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b9d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff9a76;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="trophy-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffda77;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffb627;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 圆角背景 -->
  <rect width="512" height="512" rx="120" fill="url(#bg-gradient)" />

  <!-- 奖杯主体 -->
  <g transform="translate(256, 280)">
    <!-- 奖杯杯身 -->
    <path d="M -80,-100 L -60,-20 L 60,-20 L 80,-100 Z" fill="url(#trophy-gradient)" stroke="#d4941a" stroke-width="8" />

    <!-- 奖杯底座 -->
    <rect x="-70" y="-20" width="140" height="20" rx="5" fill="url(#trophy-gradient)" stroke="#d4941a" stroke-width="6" />
    <rect x="-50" y="0" width="100" height="30" rx="5" fill="url(#trophy-gradient)" stroke="#d4941a" stroke-width="6" />
    <rect x="-80" y="30" width="160" height="15" rx="5" fill="url(#trophy-gradient)" stroke="#d4941a" stroke-width="6" />

    <!-- 奖杯耳朵 - 左 -->
    <ellipse cx="-90" cy="-60" rx="30" ry="40" fill="none" stroke="url(#trophy-gradient)" stroke-width="16" />

    <!-- 奖杯耳朵 - 右 -->
    <ellipse cx="90" cy="-60" rx="30" ry="40" fill="none" stroke="url(#trophy-gradient)" stroke-width="16" />

    <!-- 星星装饰 -->
    <text x="0" y="-50" font-size="60" text-anchor="middle" fill="#fff">⭐</text>
  </g>

  <!-- 顶部标题文字 -->
  <text x="256" y="120" font-size="48" font-weight="bold" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif">小学霸</text>
</svg>
